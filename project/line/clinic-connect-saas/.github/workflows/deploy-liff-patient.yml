name: Deploy LIFF Patient to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/liff-patient/**'
      - 'packages/**'
      - '.github/workflows/deploy-liff-patient.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/liff-patient/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build liff-patient
        run: pnpm build --filter=@clinic/liff-patient

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/liff-patient/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
