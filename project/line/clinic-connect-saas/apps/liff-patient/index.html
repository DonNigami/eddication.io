<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ClinicConnect - คลินิกออนไลน์</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="m2 17 10 5 10-5" />
          <path d="m2 12 10 5 10-5" />
        </svg>
      </div>
      <div class="spinner"></div>
      <p>กำลังโหลด...</p>
    </div>

    <!-- Main App (Hidden until LIFF ready) -->
    <div id="main-app" class="main-app hidden">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <div class="app-header-logo">
            <div class="app-logo-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
            </div>
            <div>
              <h1 class="app-title">ClinicConnect</h1>
              <div class="user-greeting" id="user-greeting">
                สวัสดี
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Pages Container -->
      <main id="pages-container">
        <!-- HOME PAGE -->
        <section id="page-home" class="page active">
          <div class="page-content">
            <!-- Next Appointment Card -->
            <div class="card appointment-card elevated">
              <div class="card-header">
                <h2>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: text-bottom; margin-right: 6px;">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                  </svg>
                  นัดหมายถัดไป
                </h2>
                <button class="text-primary text-sm font-medium">ดูทั้งหมด →</button>
              </div>
              <div class="card-body" id="next-appointment">
                <!-- Loading state -->
                <div class="skeleton h-20 w-full"></div>
              </div>
            </div>

            <!-- My Queue Card -->
            <div class="card queue-card elevated">
              <div class="card-header">
                <h2>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: text-bottom; margin-right: 6px;">
                    <path d="M12 22s8-4 8-8V2" />
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 6v6m0 0v6m0-6h6" />
                  </svg>
                  คิวของฉัน
                </h2>
                <span class="badge badge-primary">Live</span>
              </div>
              <div class="card-body" id="my-queue">
                <!-- Queue info will be rendered here -->
                <div class="empty-state">
                  <div class="empty-state-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10" />
                      <line x1="12" y1="8" x2="12" y2="12" />
                    </svg>
                  </div>
                  <p class="empty-state-title">ไม่มีคิววันนี้</p>
                  <p class="empty-state-desc">คุณยังไม่มีการนัดหมายวันนี้</p>
                </div>
              </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
              <button class="action-btn primary" onclick="navigateTo('booking')">
                <span class="btn-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                  </svg>
                </span>
                <span class="btn-text">จองนัดหมาย</span>
              </button>
              <button class="action-btn" onclick="navigateTo('queue')">
                <span class="btn-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-8V2" />
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 6v6m0 0v6m0-6h6" />
                  </svg>
                </span>
                <span class="btn-text">คิวของฉัน</span>
              </button>
              <button class="action-btn" onclick="navigateTo('records')">
                <span class="btn-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h2" />
                    <path d="M14 2v6a2 2 0 012 2h2" />
                    <line x1="10" y1="2" x2="10" y2="2" />
                    <line x1="6" y1="18" x2="18" y2="18" />
                  </svg>
                </span>
                <span class="btn-text">ประวัติ</span>
              </button>
            </div>

            <!-- News Section -->
            <div class="card news-card elevated">
              <div class="card-header">
                <h2>
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: text-bottom; margin-right: 6px;">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                    <polyline points="10 9 9 9 8 9" />
                  </svg>
                  ข่าวสาร
                </h2>
              </div>
              <div class="card-body" id="news-list">
                <!-- News items will be rendered here -->
              </div>
            </div>
          </div>
        </section>

        <!-- BOOKING PAGE -->
        <section id="page-booking" class="page">
          <div class="page-header">
            <button class="back-btn" onclick="navigateBack()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <h1>จองนัดหมาย</h1>
          </div>
          <div class="page-content">
            <form id="booking-form" class="booking-form">
              <!-- Doctor Selection -->
              <div class="form-group">
                <label class="form-label required">เลือกแพทย์</label>
                <select class="form-select" id="doctor-select" required>
                  <option value="">-- เลือกแพทย์ --</option>
                </select>
              </div>

              <!-- Date Selection -->
              <div class="form-group">
                <label class="form-label required">เลือกวันที่</label>
                <div class="date-selector" id="date-selector">
                  <!-- Date buttons will be rendered here -->
                </div>
                <input type="hidden" id="selected-date" required />
              </div>

              <!-- Time Selection -->
              <div class="form-group">
                <label class="form-label required">เลือกเวลา</label>
                <div class="time-selector" id="time-selector">
                  <!-- Time slots will be rendered here -->
                  <p class="text-muted">กรุณาเลือกแพทย์และวันที่ก่อน</p>
                </div>
                <input type="hidden" id="selected-time" required />
              </div>

              <!-- Symptoms -->
              <div class="form-group">
                <label class="form-label">อาการเบื้องต้น</label>
                <textarea
                  class="form-textarea"
                  id="symptoms"
                  rows="3"
                  placeholder="ระบุอาการเบื้องต้น เช่น ปวดหัว เจ็บบว์ ปวดหัว..."
                ></textarea>
              </div>

              <!-- Actions -->
              <div class="form-actions">
                <button type="button" class="btn btn-outline" onclick="navigateBack()">
                  ยกเลิก
                </button>
                <button type="submit" class="btn btn-primary">
                  ยืนยันการจอง
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- QUEUE PAGE -->
        <section id="page-queue" class="page">
          <div class="page-header">
            <button class="back-btn" onclick="navigateBack()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <h1>คิวของฉัน</h1>
          </div>
          <div class="page-content">
            <div class="queue-status" id="queue-status">
              <!-- Queue status will be rendered here -->
            </div>
          </div>
        </section>

        <!-- RECORDS PAGE -->
        <section id="page-records" class="page">
          <div class="page-header">
            <button class="back-btn" onclick="navigateBack()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <h1>ประวัติการรักษา</h1>
          </div>
          <div class="page-content">
            <div class="records-list" id="records-list">
              <!-- Medical records will be rendered here -->
            </div>
          </div>
        </section>

        <!-- NOTIFICATIONS PAGE -->
        <section id="page-notifications" class="page">
          <div class="page-header">
            <button class="back-btn" onclick="navigateBack()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <h1>แจ้งเตือน</h1>
          </div>
          <div class="page-content">
            <div class="notifications-list" id="notifications-list">
              <!-- Notifications will be rendered here -->
            </div>
          </div>
        </section>

        <!-- PROFILE PAGE -->
        <section id="page-profile" class="page">
          <div class="page-header">
            <button class="back-btn" onclick="navigateBack()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <h1>โปรไฟล์</h1>
          </div>
          <div class="page-content">
            <div class="profile-card" id="profile-card">
              <!-- Profile info will be rendered here -->
            </div>
          </div>
        </section>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <div class="nav-items">
          <button class="nav-item active" data-page="home" onclick="navigateTo('home')">
            <span class="nav-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
            </span>
            <span class="nav-label">หน้าแรก</span>
          </button>
          <button class="nav-item" data-page="queue" onclick="navigateTo('queue')">
            <span class="nav-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-8V2" />
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v6m0 0v6m0-6h6" />
              </svg>
            </span>
            <span class="nav-label">คิว</span>
          </button>
          <button class="nav-item" data-page="records" onclick="navigateTo('records')">
            <span class="nav-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h2" />
                <path d="M14 2v6a2 2 0 012 2h2" />
                <line x1="10" y1="2" x2="10" y2="2" />
                <line x1="6" y1="18" x2="18" y2="18" />
              </svg>
            </span>
            <span class="nav-label">ประวัติ</span>
          </button>
          <button class="nav-item" data-page="profile" onclick="navigateTo('profile')">
            <span class="nav-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </span>
            <span class="nav-label">โปรไฟล์</span>
          </button>
        </div>
      </nav>
    </div>
  </div>

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/3/sdk.js"></script>
  <!-- App Scripts -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
